<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{title.Noticias}}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css">
</head>

<body>
    <div class="container ">
        <div class="jumbotron">
            <h1 class="h1">Periodico JLLG</h1>
        </div>
        <div class="row">
            {% for noticia in noticias %}
            <div class="col-md-4">
                <h2 class="h2">{{noticia.title}}</h2>
                <p class="text-sm-left">{{noticia.parrafo}}</p>
            </div>
            {% endfor %}
        </div>
        <button class="btn btn-warning, col-md-2, col-xl-2, col-lg-2"><a href="http://127.0.0.1:5000/">Volver a Inicio</a></button>
    </div>
</body>

</html>
